# Java tests
build_and_test_java:
  stage: test_code
  tags:
    - docker
    - self-host
    - ubuntu
  script:
    - "apt update && apt install git -y"
    - rm -rf .cloned_tests/
    - 'git clone $OOP_W2_TESTS .cloned_tests'
    - cp -rf .cloned_tests/* .
    - mvn compile test --batch-mode
  artifacts:
    when: always
    paths:
      - target/surefire-reports/*.xml
    reports:
      junit: target/surefire-reports/*.xml
